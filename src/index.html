<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__body container">
        <div class="header__top">
          <nav class="header__burger">
            <input id="toggle"
              class="header__toggle"
              type="checkbox"
            >
            <label for="toggle" class="header__toggle-label"></label>
            <div class="header__menu-list">
              <div class="container">
                <span class="header__item"><a class="header__link" href="#">Home</a></span>
                <span class="header__item"><a class="header__link" href="#">About Us</a></span>
                <span class="header__item"><a class="header__link" href="#">gallery</a></span>
                <span class="header__item"><a class="header__link" href="#">consultation</a>
                </span>
                <span class="header__item"><a class="header__link" href="#">testimonials</a>
                </span>
                <span class="header__item"><a class="header__link" href="#">Contacts</a></span>
                <div class="header__menu-list-bottom">
                  <p>+1 234 555-55-55</p>
                  <p class="header__call-to-order">call to order</p>
                </div>
              </div>
            </div>
          </nav>
          <div class="header__logo">
            <img src="images/logo.png" alt="Логотип Miami Condo Kings">
          </div>
          <div class="header__call">
            <span class="header__number">+1 234 555-55-55</span>
          </div>
        </div>
        <h1 class="header__title">Miami<br>Condo Kings</h1>
      </div>
    </header>
    <section class="section"></section>
    <section class="section"></section>
    <section class="section"></section>
    <section class="section"></section>
    <footer class="footer"></footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
